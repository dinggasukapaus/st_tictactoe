<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Rubik Mono One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<i class="fa fa-remove" style="font-size:200px;color:#AD3CFF">
						<p class="petik">"</p>
					<p class="text1">
						Pemain yang berhasil
						mendapatkan 3 tanda mereka
						di baris horizontal, vertikal, atau
						diagonal memenangkan
						pertandingan.
					</p>
					</i>
					
				</div>
			</div>

			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="heading mb-4">
						<h1>SIGN UP</h1>
					</div>
					<form method="POST" action="/register">
						<div class="form-input text-white">
							<label class="d-flex label" >nama</label>
							<input id="nama" type="text" name="nama" placeholder="" required class= "form-control">
						</div>
						<div class="form-input text-white">
							<label class="d-flex label" >Username</label>
							<input id="username" type="text" name="username" placeholder="" required class= "form-control">
						</div>

						<div class="form-input text-white">
							<label class="d-flex label" >Password</label>
						</div>
						<div class="password-show-card">
							<input id="password" type="password" name="password" class="form-control" placeholder="">
							<i class="fa fa-eye password-show text-white"></i>
						</div>

						<!-- <div class="form-input text-white">
							<label class="d-flex label" >Confirm Password</label>
						</div>
						<div class="password-show-card">
							<input type="password" class="form-control" placeholder="">
							<i class="fa fa-eye password-show text-white"></i>
						</div> -->

						<div class="text-left mb-3">
							<button type="submit" class="btn">Login</button>
						</div>
						<div class= "new-user">Already An Account? 
							<a href="login" class="register-link">LOGIN</a>
						</div>
						<br>
						<div class="sm">
                        	<a class="sosmed" href="#"><i class="fa fa-google">&nbsp;&nbsp;&nbsp;&nbsp;Register with Google</i></a>
                    	</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<script src="js/jquery-latest.min.js"></script>
<script>
	$(()=>{
		$('form').submit((event)=>{
			event.preventDefault();
			console.log('register berhasil');
		})
	})
	$(function(){
		$(".password-show").click(function(event) {
			$(this).toggleClass('fa-eye-slash');
			var x = $(".input-control").attr("type"); //getting attribute in variable
			if (x == "password") 
			{
				$(".input-control").attr("type","text"); //setting attribute on condition
			}
			else
			{
				$(".input-control").attr("type","password");
			}
		});
	})
</script>

</body>
</html>
